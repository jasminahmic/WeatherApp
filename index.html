<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/global.css">
    <script src="https://kit.fontawesome.com/b686ac269d.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="switch">
      <input type="checkbox" id="switch-checkbox" class="switch-checkbox">
      <label for="switch-checkbox" class="switch-label"></label>
    </div>
    <div class="wrap">
      <div class="card">
        <div class="search">
          <label for="search-input" class="label-search">Search city:</label>
          <input type="text" placeholder="Search city...">
          <button>
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="weather">
          <div>
            <h1 class="city"></h1>
            <h3 class="temperature"></h3>
            <p class="precipitation"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
          </div>
          <div>
            <img src="" alt="" class="weather-icon"/>
            <h5 class="description"></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="./resources/js/index.js"></script>
  </body>
</html>
