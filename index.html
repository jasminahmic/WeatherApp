<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b686ac269d.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
</head>
<body>
    <h1 class="datetime">datetime</h1> 
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-icon">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="weather">
            <div class="data1">
                <h1 class="city">city</h1>
                <div class="temperature">temp</div>
                <div class="precipitation">precipitation</div>
                <div class="humidity">humidity</div>
                <div class="wind">wind</div>
            </div>
            <div class="data2">
                <img src="" alt="" class="weather-icon"/>
                <h5 class="description">desc</h5>
            </div>
        </div>
    </div>
</body>
</html>
